<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeBrowse AI</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container" role="main">
        <!-- HEADER -->
        <header class="header" aria-label="SafeBrowse AI">
            <img src="../images/icon48.png" alt="Logo SafeBrowse AI" class="logo" width="40" height="40" />
            <h1 class="title" style="font-size: 1.5em;">SafeBrowse AI</h1>
        </header>

        <!-- ÉTAT & ICÔNE -->
        <div class="status-card" id="statusCard">
            <div class="status-icon-container" id="statusIconContainer">
                <i id="statusIcon" class="fas fa-check-circle status-icon" aria-hidden="true"></i>
            </div>
            <p id="statusMessage" class="status-message" role="status">Vérification en cours...</p>
            <p id="currentUrl" class="current-url" title="URL analysée"></p>
        </div>

        <!-- RÉSUMÉ DE L'ANALYSE -->
        <section class="threat-summary" id="threatSummary" aria-label="Résumé de l'analyse">
            <h2>Résumé de l'analyse :</h2>
            <ul class="threat-summary-list">
                <li>Détection de phishing&nbsp;: <strong id="phishing-status">-</strong></li>
                <li>Détection de menaces&nbsp;: <strong id="threats-status">-</strong></li>
                <li>Détection de vulnérabilités web&nbsp;: <strong id="vulnerabilities-status">-</strong></li>
                <li>Nombre de pubs détectées&nbsp;: <strong id="ads-count">0</strong></li>
            </ul>
        </section>

        <!-- Message dynamique de détail/alerte -->
        <div id="viewDetailsContainer" class="view-details-container" style="display: none;"></div>

        <!-- ACTIONS -->
        <nav class="actions" aria-label="Actions">
            <button id="whitelistBtn" class="btn btn-primary" type="button">
                <i class="fas fa-shield-alt"></i> Ajouter à la liste blanche
            </button>
            <button id="reportBtn" class="btn btn-secondary" type="button">
                <i class="fas fa-flag"></i> Signaler un site
            </button>
            <button id="optionsBtn" class="btn btn-tertiary" type="button">
                <i class="fas fa-cogs"></i> Paramètres
            </button>
        </nav>
    </div>
    <script src="popup.js"></script>
</body>
</html>
